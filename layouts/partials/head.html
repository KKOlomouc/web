<head>
  <meta charset="utf-8">
  <title>{{ .Title }}</title>

  {{ "<!-- mobile responsive meta -->" | safeHTML }}
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description"
    content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
  {{ with .Site.Params.author }}
  <meta name="author" content="{{ . }}">{{ end }}
  {{ hugo.Generator }}

  {{ "<!-- plugins -->" | safeHTML }}
  {{ range .Site.Params.plugins.css }}
  <link rel="stylesheet" href="{{ .link | absURL }} ">
  {{ end }}

  {{ "<!-- Main Stylesheet -->" | safeHTML }}
  {{ $styles := resources.Get "scss/style.scss" | toCSS | minify }}
  <link rel="stylesheet" href="{{ $styles.Permalink }}" media="screen">

  {{ "<!--Favicon-->" | safeHTML }}
  {{/*<link rel="shortcut icon" href="{{ `images/favicon.png` | absURL }} " type="image/x-icon">
  <link rel="icon" href="{{ `images/favicon.png` | absURL }} " type="image/x-icon">*/}}


  <link rel="apple-touch-icon" sizes="180x180" href="{{ `images/apple-touch-icon.png?v=BGmlmBBpdv` | absURL }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ `images/favicon-32x32.png?v=BGmlmBBpdv` | absURL }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ `images/favicon-16x16.png?v=BGmlmBBpdv` | absURL }}">
  <link rel="manifest" href="{{ `images/site.webmanifest?v=BGmlmBBpdv` | absURL }}">
  <link rel="mask-icon" href="{{ `images/safari-pinned-tab.svg?v=BGmlmBBpdv` | absURL }}" color="#5bbad5">
  <link rel="shortcut icon" href="{{ `images/favicon.ico?v=BGmlmBBpdv` | absURL }}">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">


</head>
